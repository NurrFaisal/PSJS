<script>
  var strs = ["flower", "flow", "flight"];
  function longestPrefix(strs) {
    var prefix = "";
    for (var i = 0; i < strs[0].length; i++) {
      var char = strs[0][i];
      for (j = 0; j < strs.length; j++) {
        if (strs[j][i] != char) {
          return prefix;
        }
      }
      prefix += char;
    }
    return prefix;
  }
  console.log(longestPrefix(strs));
</script>
